<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthy Heart - Clinica Cardiaca Especializada</title>
    <link rel="stylesheet" href="base.css">
</head>
<body>
    <div class="wrapper">
        <div class="menu">
            <h3> Clique abaixo </h3> <br>
            <ul>
                <li><a href="index.html">Pagina principal</a></li>     <br><br>
                <li><a href="Sobre-a-clinica.html">Sobre nos</a></li>      <br><br>
                <li><a href="Horario-de-atendimento.html">Horario de Atendimento</a></li>      <br><br>
                <li><a href="Contato.html">Contato</a></li>     <br><br>
            </ul>
        </div> <!-- Fim do menu-->

        <div class="main">
            <div class="header">
                <img src="./assets/logo.png" alt="Imagem de um coracao com batimentos" title="Batimento cardiaco" width="80" align="right">
                <img src="./assets/img-header-pagprincipal.png" alt="Texto Cardiologista" title="Texto Cardiologista" width="300" align="">
            </div> <!--Fim do Header-->

            <div class="content">
                <h2> Cadastro de Consultas</h2>

                <form action="#" name="Envio de Dados" method="Post" onsubmit="on">
                    <fieldset>
                        <legend>Dados Pessoais</legend>
                            <label id="nome">Nome</label> <input type="text" id="nome"> <br> <br>
                            <label id="CPF">CPF</label> <input type="text" id="CPF"> <br> <br>
                            <label id="tel">Telefone</label> <input type="number" id="tel"> <br> <br>
                            <label id="email">E-mail</label> <input type="email" id="email">  <br> <br>
                    </fieldset><br><br>

                    <fieldset>
                        <legend>Endereco</legend>
                            <label id="pais">Pais</label> <input type="text" id="pais"> <br><br>
                            <label id="estado">Estado</label> <input type="text" id="estado"><br><br>
                            <label id="cep">CEP</label> <input type="text" id="cep"><br><br>
                            <label id="rua">Rua</label> <input type="text" id="rua"><br><br>
                            <label id="bairro">Bairro</label> <input type="text" id="Bairro"><br><br>
                            <label id="complemento">Complemento</label> <input type="text" id="complemento"><br>
                    </fieldset> <br><br>

                    <fieldset>
                        <legend>Agende a sua consulta</legend>
                            <label id="nome">Escolha sua especialidade medica</label>
                                <select name="especialidade">
                                    <option value="#" selected>Selecione</option>
                                    <option value="clinico-geral">Clinico Geral</option>
                                    <option value="cardiologia">Cardiologia</option>
                                    <option value="emergencia">Emergencia</option>
                                </select> <br><br>

                            <label id="data">Data:</label> <input type="date" id="data"> <br> <br>

                            <label id="file"> Adicione a requisicao medica:</label> <input type="file" id="file" multiple>

                    </fieldset> <br> <br>

                    <button type="submit" onclick="alert('Cadastro concluido!')">Enviar</button>
                    <button type="reset">Limpar</button>
                </form>


            </div> <!--Fim do Content-->

            <div class="footer">
                &copy; Healthy Heart - Todos os direitos reservados 
            </div> <!-- Fim do footer-->
        </div> <!-- Fim do main-->
    </div><!--Fim do Wrapper-->
</body>
</html>
